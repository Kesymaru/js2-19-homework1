<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>

    <form class="bills_form row" name="billsForm" action="">
        <div class="row">
            <div class="col s6 m3">
                <label>
                    Name:
                    <input type="text" name="name" required placeholder="Name">
                </label>
            </div>
            <div class="col s6 m3">
                <label>
                    Amount
                    <input type="number" name="amount" required placeholder="Amount">
                </label>
            </div>
            <div class="col s6 m3">
                <label>Type</label>
                <select name="type"></select>
            </div>
            <div class="col s6 m3">
                <label>
                    Date:
                    <input type="date" name="date" placeholder="Date">
                </label>
            </div>

            <div class="col s12">
                <button class="btn indigo waves-effect waves-light left" type="submit">
                    Save
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn red accent-1 waves-effect waves-light right" type="reset">
                    Reset
                    <i class="material-icons right">clear</i>
                </button>
            </div>
        </div>
    </form>

    <section class="row">
        <table class="bills_table striped responsive-table">
            <thead class="indigo white-text">
                <tr>
                    <th data-sort="name">
                        Name
                        <i class="material-icons left indigo-text text-accent-1">grade</i>
                    </th>
                    <th data-sort="amount">
                        Amount
                        <i class="material-icons left indigo-text text-accent-1">attach_money</i>
                    </th>
                    <th data-sort="type">
                        Type
                        <i class="material-icons left indigo-text text-accent-1">class</i>
                    </th>
                    <th data-sort="date">
                        Date
                        <i class="material-icons left indigo-text text-accent-1">date_range</i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4" class="center">No data</td></tr>
            </tbody>
        </table>
    </section>
    <section class="bills_total row"></section>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="row">
                Â© 2019 Copyright Text
            </div>
        </div>
    </footer>

    <!-- Compiled and minified JavaScript for materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- scripts -->
    <script src="src/js/bill.js"></script>
    <script src="src/js/table.js"></script>
    <script src="src/js/total.js"></script>
    <script src="src/js/form.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
